<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan</title>
    <style>
        tr,td,table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px
        }
    </style>
</head>
<body>
    <h1>Latihan Array Of Object</h1>
    <center>
        <table>
            <thead>
                <tr>
                    <td>NO</td>
                    <td>TODO</td>
                    <td>HARI</td>
                    <td>IMG</td>
                    <td>ACT</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><input type="text" class="addTodo" placeholder="todo"></td>
                    <td>
                        <select class="addTodo">
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                        </select>
                    </td>
                    <td>
                        <input class="addTodo" type="text" placeholder="enter image url">
                    </td>
                    <td>
                        <input type="button" value="Add" onclick="AddTodo()">
                    </td>
                </tr>
            </tfoot>
        </table>
        <p id="error" style="color:red"> </p>
    </center>

    <script>
        class Todo {
            constructor(a,b,c){
                this.hari = a,
                this.content = b,
                this.img = c
            }
        }

        var data = [
            new Todo('Senin' , 'Belajar' , 'https://learningfan.com/wp-content/uploads/2018/06/2.jpg'),
            new Todo('Selasa' , 'Shopping', 'https://www.bandt.com.au/information/uploads/2014/07/iStock_000033090244_Medium-1260x840.jpg'),
            new Todo('Rabu' , 'Olahraga' , 'http://cdn2.tstatic.net/wartakota/foto/bank/images/lari_20180705_092514.jpg'),
        ]

        function PrintData (){
            var output = ''
            for(var i = 0 ; i < data.length ; i++){
                output += `<tr>
                                <td>${i+1}</td>
                                <td>${data[i].content}</td>
                                <td>${data[i].hari}</td>
                                <td><img src=${data[i].img} width='100px'></td>
                                <td>
                                    <input type='button' onclick="onBtnDeleteClick(${i})" value='delete' >
                                    <input type='button' value='Edit' onclick="onBtnEditClick(${i})" >                                    
                                </td>
                            </tr>`
            }

            document.getElementsByTagName('tbody')[0].innerHTML = output
        }



//  ============================================================================
        function AddTodo (){
            var input = document.getElementsByClassName('addTodo')
            var todo = input[0].value
            var hari = input[1].value
            var img = input[2].value

            if(todo == '' || img == ''){
                document.getElementById('error').innerHTML = 'Form Harus diisi'
            }else{
                document.getElementById('error').innerHTML = '' 

                var newObj = new Todo(hari,todo,img)

                data.push(newObj)
                PrintData()
                input[0].value = ''
                input[2].value = ''
                input[1].value = 'Senin'
            }
            
        }

        // ==============================================

        function onBtnDeleteClick (index){
            if(confirm('Apakah Kamu ingin menghapus ' + data[index].content)){
                data.splice(index , 1)
                PrintData()
            }
        }


        // ==============================================
        function onBtnEditClick (bebas){
            var newTodo =  prompt(`Mau Edit  ${data[bebas].content}   Menjadi Apa?`)
            var newHari =  prompt('Mau Edit ' + data[bebas].hari + ' Menjadi Apa?')
            data[bebas].content = newTodo
            data[bebas].hari = newHari
            PrintData()
        }

        PrintData()
        
        
    </script>
</body>
</html>
