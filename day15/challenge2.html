<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puter Array</title>
    <style>
        tr,td,table {
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>

    <table id="hasil">
        
    </table>
    <br>
    <input type="number" id="kali" placeholder="berapaKali">
    <br>
    <br>
    <input type="button" onclick="puterKiri()" value="kiri" />
    <input type="button" onclick="puterKanan()" value="kanan" />
</center>

<script>
    var arr = 
    [
        [1,2,3],
        [4,5,6],
        [7,8,9],
    ]
    function tampilkan(a){
        var output = ''
        for(var i = 0 ; i < a.length; i++){
            output += `<tr>
                            <td>${arr[i][0]}</td>
                            <td>${arr[i][1]}</td>
                            <td>${arr[i][2]}</td>
                        </tr>`
        }
        document.getElementById('hasil').innerHTML = output

    }
    tampilkan(arr)

    function puterKanan(){
        var newArr = [
            [0,0,0],
            [0,0,0],
            [0,0,0]
        ]
        var berapaKali = document.getElementById('kali').value
        // alert(berapaKali)
        if(berapaKali % 4 == 1){
            // alert(berapaKali)
            // newArr[0][0] = arr[2][0]
            // newArr[0][1] = arr[1][0]
            // newArr[0][2] = arr[0][0]

            // newArr[1][0] = arr[2][1]
            // newArr[1][1] = arr[1][1]
            // newArr[1][2] = arr[0][1]
            
            // newArr[2][0] = arr[2][2]
            // newArr[2][1] = arr[1][2]
            // newArr[2][2] = arr[0][2]

            for(var i = 0 ; i < arr.length ; i ++){
                for(var j = 0 ; j < arr.length ; j ++){
                    newArr[i][j] = arr[2-j][i]
                }
            }
        }else if(berapaKali % 4 == 3){
            for(var i = 0 ; i < arr.length ; i ++){
                for(var j = 0 ; j < newArr.length ; j ++){
                    newArr[i][j] = arr[j][2-i]
                }
            }
        }
        arr = newArr
        tampilkan(arr)
    }

    function puterKiri(){
        var berapaKali = document.getElementById('kali').value
        var newArr = [
            [0,0,0],
            [0,0,0],
            [0,0,0]
        ]
        
        if(berapaKali % 4 == 3){
            for(var i = 0 ; i < arr.length ; i ++){
                for(var j = 0 ; j < arr.length ; j ++){
                    newArr[i][j] = arr[2-j][i]
                }
            }
        }else if(berapaKali % 4 == 1){
            // newArr[0][0] = arr[0][2]
            // newArr[0][1] = arr[1][2]
            // newArr[0][2] = arr[2][2]

            // newArr[1][0] = arr[0][1]
            // newArr[1][1] = arr[1][1]
            // newArr[1][2] = arr[2][1]
            for(var i = 0 ; i < arr.length ; i ++){
                for(var j = 0 ; j < newArr.length ; j ++){
                    newArr[i][j] = arr[j][2-i]
                }
            }

        }
        arr = newArr
        tampilkan(arr)
    }


</script>
</body>
</html>
